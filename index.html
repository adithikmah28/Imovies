<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="DStudio Technology (David)" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>CinemaBoxOffice | Streaming Movie, Series & Adult</title>
  </head>
  <body>
    
    <header>
      <a href="/" class="logo">CinemaBoxOffice</a>
      <ul class="nav">
        <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li><a href="#">Adults</a></li>
        <li><a href="/movies/">Movie</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <!-- === PERUBAHAN DI SINI: Tambahkan ID === -->
      <div class="search">
        <input type="text" placeholder="Search" id="home-search-input" />
        <i class="fa fa-search" aria-hidden="true" id="home-search-icon"></i>
      </div>
    </header>

    <!-- === PERUBAHAN DI SINI: Tambahkan ID ke Banner === -->
    <div class="banner" id="main-banner">
      <!-- Konten statis di sini (tidak berubah) -->
      <div class="content the-little-mermaid active">
        <img class="movie-title" src="/images/the-little-mermaid.png" alt="Movie Name"/>
        <h4><span>2023</span><span><i>12+</i></span><span>2h 14min</span><span>Romance</span></h4>
        <p>Lorem ipsum...</p>
        <div class="button"><a href="#"><i class="fa fa-play" aria-hidden="true"></i> Watch</a></div>
      </div>
      <!-- ... (semua div.content lainnya) ... -->
      
      <!-- === PERUBAHAN DI SINI: Tambahkan ID ke Carousel === -->
      <div class="carousel-box" id="main-carousel-box">
        <div class="carousel" id="main-carousel">
          <!-- Item carousel statis di sini (tidak berubah untuk awal) -->
          <a class="carousel-item" href="/movies/447277" onClick="changeBg('bg-little-mermaid.jpg', 'the-little-mermaid');"><img src="/images/movies/the-little-mermaid.jpeg" /></a>
          <a class="carousel-item" href="/movies/700391" onClick="changeBg('bg-65.jpeg', 'bg-65');"><img src="/images/movies/65.jpg" /></a>
          <a class="carousel-item" href="/movies/840326" onClick="changeBg('bg-the-covenant.jpeg', 'the-covenant');"><img src="/images/movies/the-covenant.jpg" /></a>
          <a class="carousel-item" href="/movies/890771" onClick="changeBg('bg-the-black-demon.jpeg', 'the-black-demon');"><img src="/images/movies/the-black-demon.jpg" /></a>
          <a class="carousel-item" href="/movies/1078605" onClick="changeBg('bg-the-tank.jpeg', 'the-tank');"><img src="/images/movies/the-tank.jpeg" /></a>
        </div>
      </div>
      
      <!-- ... (sisa halaman tidak berubah) ... -->

    </div>
    
    <!-- ... (sisa halaman tidak berubah) ... -->

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Ganti path ke script.js menjadi absolut -->
    <script src="/js/script.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.carousel').carousel();
      });
    </script>
  </body>
</html>
