<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Video... | iMovies</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/adult.css" /> 
    <!-- Kita pakai CSS baru untuk halaman detail ini -->
    <link rel="stylesheet" href="/css/adult_details.css" /> 
</head>
<body>
    <!-- Header tetap konsisten -->
    <header class="adult-header">
        <div class="header-top">
            <a href="/" class="logo"><img src="/images/imovies-logo.png" alt="iMovies Logo"></a>
        </div>
    </header>

    <main class="details-container" id="details-container">
        
        <!-- Kolom Kiri: Poster -->
        <div class="poster-section">
            <img id="details-poster" src="" alt="Movie Poster">
            <p class="copy-link">Copy Poster</p>
        </div>

        <!-- Kolom Kanan: Informasi -->
        <div class="info-section">
            <h1 id="details-title">Loading title...</h1>
            
            <!-- Tombol Nonton & Player akan muncul di sini -->
            <button class="watch-online-btn" id="watch-online-btn">Watch Online</button>
            <div id="video-player-wrapper" class="video-container" style="display: none;">
                <!-- Iframe akan dimasukkan oleh JavaScript di sini -->
            </div>

            <!-- Metadata -->
            <div class="metadata">
                <div class="meta-item">
                    <span class="meta-label">ID Code:</span>
                    <span class="meta-value"><span class="tag-pill" id="details-id-code"></span></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Categories:</span>
                    <span class="meta-value" id="details-categories">
                        <!-- Tags akan dimasukkan oleh JavaScript -->
                    </span>
                </div>
                 <div class="meta-item">
                    <span class="meta-label">Actor:</span>
                    <span class="meta-value" id="details-actors">
                        <!-- Tags akan dimasukkan oleh JavaScript -->
                    </span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Year:</span>
                    <span class="meta-value" id="details-year"></span>
                </div>
                 <div class="meta-item">
                    <span class="meta-label">Country:</span>
                    <span class="meta-value" id="details-country"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Director:</span>
                    <span class="meta-value" id="details-director"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Writer:</span>
                    <span class="meta-value" id="details-writer"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Duration:</span>
                    <span class="meta-value" id="details-duration"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Release:</span>
                    <span class="meta-value" id="details-release"></span>
                </div>
            </div>
            <a href="/adult/" class="back-button"><i class="fa fa-arrow-left"></i> Back to List</a>
        </div>

    </main>
    
    <!-- JavaScript untuk halaman detail -->
    <script src="/js/data_adult.js"></script>
    <script src="/js/adult_player.js"></script>
</body>
</html>
