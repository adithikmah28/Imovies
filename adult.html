<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Section | iMovies</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/adult.css" />
</head>
<body>

    <header class="adult-header">
        <div class="header-top">
            <a href="/" class="logo"><img src="/images/imovies-logo.png" alt="iMovies Logo"></a>
            <button class="hamburger-menu" id="hamburger-menu">
                <i class="fa fa-bars"></i>
            </button>
        </div>

        <form class="search-form-adult">
            <input type="search" placeholder="Search for videos...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <nav class="adult-nav">
            <a href="#" class="active">Home</a>
            <a href="#">Indonesian Movies</a>
            <a href="#">Asian Movies</a>
            <a href="#">Western Movies</a>
            <a href="#">Unrated</a>
        </nav>
        
        <nav class="nav-mobile" id="nav-mobile">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Indonesian Movies</a></li>
                <li><a href="#">Asian Movies</a></li>
                <li><a href="#">Western Movies</a></li>
                <li><a href="#">Unrated</a></li>
                <hr>
                <li><a href="/"><i class="fa fa-arrow-left"></i> Back to Main Site</a></li>
            </ul>
        </nav>
    </header>

    <main class="adult-main-content">
        <section class="movie-section">
            <div class="section-header">
                <h2>New Releases</h2>
                <a href="#" class="more-link">
                    <i class="fa fa-plus"></i> More videos
                </a>
            </div>
            
            <div class="movie-grid" id="movie-grid-container">
                <!-- Movie cards akan di-generate oleh JavaScript di sini -->
            </div>
            
        </section>
    </main>
    
    <footer>
        <ul class="sci">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        </ul>
    </footer>

    <!-- Muat file data SEBELUM file logika utama -->
    <script src="/js/data_adult.js"></script>
    <script src="/js/adult.js"></script>
</body>
</html>
