<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Movies | CinemaBoxOffice</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/movies.css" />
</head>
<body>
    <header>
      <a href="/" class="logo">CinemaBoxOffice</a>
      <ul class="nav">
        <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li><a href="#">Adults</a></li>
        <li><a href="/movies/">Movie</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search Movies..." id="search-input" />
        <i class="fa fa-search" aria-hidden="true" id="search-icon"></i>
      </div>
    </header>

    <main class="browse-container">
        <!-- Kategori-kategori film di sini (tidak berubah) -->
        <section id="search-results" class="movie-row" style="display: none;">
            <h2>Search Results</h2>
            <div class="movie-list"></div>
        </section>
        <section id="popular-movies" class="movie-row">
            <h2>Popular</h2>
            <div class="movie-list"></div>
        </section>
        <section id="indonesian-horror-movies" class="movie-row">
            <h2>Indonesian Horror</h2>
            <div class="movie-list"></div>
        </section>
        <section id="world-destruction-movies" class="movie-row">
            <h2>World Destruction</h2>
            <div class="movie-list"></div>
        </section>
        <section id="monster-movies" class="movie-row">
            <h2>Monsters</h2>
            <div class="movie-list"></div>
        </section>
    </main>

    <footer>
        <ul class="sci">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        </ul>
    </footer>

    <!-- === KONTEN BARU: Modal untuk Iklan & Player === -->
    
    <!-- 1. Modal Countdown -->
    <div id="countdown-modal" class="ad-modal">
        <div class="ad-modal-content">
            <h2>Please wait...</h2>
            <p>Your movie will be ready in</p>
            <div id="countdown-timer">5</div>
            <p class="small-text">Please do not close the new tab.</p>
        </div>
    </div>

    <!-- 2. Modal Player -->
    <div id="player-modal" class="ad-modal">
        <div class="ad-modal-content player-content">
            <span id="close-player-btn" class="close-btn">&times;</span>
            <div id="player-body">
                <!-- Iframe player akan dimuat di sini -->
            </div>
        </div>
    </div>

    <script src="/js/movies.js"></script>
</body>
</html>
